<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ url_for('static', filename='bl-items.png') }}" class="App-logo" alt="logo" />
            <p>
            <table>
                <tr>
                    <th>iid</th>
                    <th>name</th>
                    <th>value</th>
                    <th>quantity</th>
                    <th>description</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td>{{ item.iid }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.value }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.description }}</td>
                </tr>
                {% endfor %}

                </p>
                <p class="small">

                </p>
        </header>
    </div>
</body>

</html>
